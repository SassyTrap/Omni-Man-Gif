<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Elemental Prompt Duel â€” Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game" class="column">
      <header id="top-bar">
        <div id="level-label">Demo Level</div>
        <div id="enemy-area">
          <div id="enemy">
            <div id="demon-sprite" aria-label="Demon" role="img">
              <!-- Simple inline demon SVG -->
              <svg viewBox="0 0 200 160" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <defs>
                  <linearGradient id="demonGrad" x1="0" x2="1" y1="0" y2="1">
                    <stop offset="0%" stop-color="#3a0d0d" />
                    <stop offset="100%" stop-color="#5a0f0f" />
                  </linearGradient>
                </defs>
                <!-- Horns -->
                <path d="M45 30 L65 5 L75 40 Z" fill="#2a0202" />
                <path d="M155 30 L135 5 L125 40 Z" fill="#2a0202" />
                <!-- Head -->
                <ellipse cx="100" cy="70" rx="70" ry="55" fill="url(#demonGrad)" stroke="#000" stroke-width="2" />
                <!-- Eyes -->
                <ellipse cx="75" cy="65" rx="12" ry="10" fill="#ff3b3b" />
                <ellipse cx="125" cy="65" rx="12" ry="10" fill="#ff3b3b" />
                <circle cx="76" cy="65" r="4" fill="#000" />
                <circle cx="124" cy="65" r="4" fill="#000" />
                <!-- Mouth -->
                <path d="M70 95 Q100 115 130 95" fill="none" stroke="#000" stroke-width="4" stroke-linecap="round" />
                <!-- Body shadow -->
                <ellipse cx="100" cy="140" rx="45" ry="8" fill="#000" opacity="0.25" />
              </svg>
            </div>
            <div id="enemy-type-badge" title="Enemy type"><span id="enemy-type-emoji">ðŸ”¥</span></div>
          </div>
          <div class="hud health">
            <div class="health-label">Enemy</div>
            <div class="health-bar" id="enemy-health-bar">
              <div class="health-fill" id="enemy-health-fill" style="width: 100%"></div>
            </div>
            <div class="health-points" id="enemy-health-points">100 / 100</div>
          </div>
        </div>
      </header>

      <main id="playfield" aria-live="polite" aria-label="Battlefield"></main>

      <footer id="bottom-hud">
        <div class="hud row">
          <div class="health">
            <div class="health-label">Player</div>
            <div class="health-bar" id="player-health-bar">
              <div class="health-fill" id="player-health-fill" style="width: 100%"></div>
            </div>
            <div class="health-points" id="player-health-points">100 / 100</div>
          </div>
        </div>

        <form id="prompt-form" autocomplete="off">
          <input id="prompt-input" type="text" inputmode="text" placeholder="Type a prompt to summon an image..." maxlength="120" aria-label="Prompt" />
          <button id="send-btn" type="submit">Send</button>
        </form>
        <div id="banned-message" aria-live="assertive"></div>
      </footer>

      <div id="end-overlay" hidden>
        <div id="end-card">
          <div id="end-title"></div>
          <button id="restart-btn" type="button">Play again</button>
        </div>
      </div>

      <div id="toast" aria-live="polite"></div>
    </div>

    <script src="game.js" defer></script>
  </body>
</html>
