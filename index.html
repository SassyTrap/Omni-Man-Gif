<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Omni-Man GIF Wall</title>
  <style>
    body{margin:0;background:#0f1115;color:#e5e7eb;font-family:sans-serif}
    header{position:sticky;top:0;background:rgba(13,16,22,.9);padding:14px;display:flex;gap:12px;align-items:center}
    .title{font-weight:800;color:#d4af37}
    .chip{padding:6px 10px;border-radius:999px;background:#1b2130;font-size:.82rem;color:#9aa1ad}
    input[type="search"]{flex:1;min-width:160px;max-width:320px;background:#121826;color:#e5e7eb;padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.08)}
    main{max-width:1200px;margin:18px auto;padding:0 14px}
    .grid{column-count:1;column-gap:14px}
    @media(min-width:640px){.grid{column-count:2}}
    @media(min-width:900px){.grid{column-count:3}}
    @media(min-width:1200px){.grid{column-count:4}}
    .card{break-inside:avoid;background:#151923;border:1px solid rgba(255,255,255,.06);border-radius:18px;overflow:hidden;margin:0 0 14px}
    .card img{display:block;width:100%;height:auto}
    .meta{display:flex;align-items:center;gap:10px;padding:10px;border-top:1px solid rgba(255,255,255,.06);font-size:.82rem;color:#9aa1ad}
    .meta .dot{width:6px;height:6px;border-radius:50%;background:#d4af37}
    .empty{text-align:center;padding:40px;opacity:.75}
  </style>
</head>
<body>
  <header>
    <div class="title">Only Omni-Man GIFs</div>
    <div class="chip" id="count">0 GIFs</div>
    <input id="q" type="search" placeholder="Filterâ€¦" />
    <button id="shuffle">Shuffle</button>
  </header>

  <main>
    <div id="grid" class="grid" aria-live="polite"></div>
    <div id="empty" class="empty" hidden>Nothing matches that filter.</div>
  </main>

  <script>
    const gifNames = [
      "Realism","Twerking","Searching","Learning","Art","Hello","Missing","Idol","Chat","Cute","GoodNight","Clap","Madison","Context","PleaseNo","Acting","Nani","Adios","Fine","Pixels","Choice","Contemplating","Turns","Typo","Nonsense","RickRoll","Toys","Tech","Swearing","Danielle","Love","Autism","Nemia","Cooked","Jose","Surprise","Birth","Where","Mistake","Anime","Butt","Exhausted","Family","Time","Why","Please","Stfu","MyWife","Early","Natural","Look","Ready","Cant","Phone","Neat","Sure","Think","Dance","Follow","Punches","Clapping","World","Fly","Beating"
    ];

    const GIFS = gifNames.map(name => ({
      tag: name,
      url: `gifs/${name}.gif`
    }));

    const grid = document.getElementById('grid');
    const count = document.getElementById('count');
    const empty = document.getElementById('empty');
    const q = document.getElementById('q');

    function shuffle(arr){
      for(let i=arr.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [arr[i],arr[j]] = [arr[j],arr[i]];
      }
      return arr;
    }

    function render(list){
      grid.innerHTML = '';
      list.forEach((g)=>{
        const card = document.createElement('article');
        card.className = 'card';
        const img = document.createElement('img');
        img.loading = 'lazy';
        img.src = g.url;
        img.alt = `${g.tag} GIF`;
        img.onerror = () => { card.remove(); updateCount(); };
        const meta = document.createElement('div');
        meta.className = 'meta';
        meta.innerHTML = `<span class="dot"></span><span>${g.tag}</span>`;
        card.appendChild(img);
        card.appendChild(meta);
        grid.appendChild(card);
      });
      empty.hidden = list.length !== 0;
      updateCount(list.length);
    }

    function updateCount(n){
      count.textContent = `${n ?? grid.children.length} GIFs`;
    }

    function applyFilter(){
      const term = q.value.trim().toLowerCase();
      const list = term ? GIFS.filter(g => g.tag.toLowerCase().includes(term)) : GIFS;
      render(list);
    }

    document.getElementById('shuffle').addEventListener('click', ()=>{
      shuffle(GIFS);
      applyFilter();
    });
    q.addEventListener('input', applyFilter);

    render(GIFS);
  </script>
</body>
</html>
